<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${appName} + ' - Редактирование задачи'">Редактирование задачи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/tasks">
                <i class="bi bi-check2-square"></i> <span th:text="${appName}">Task Manager</span>
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/tasks">
                    <i class="bi bi-arrow-left"></i> Назад к списку
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header bg-warning text-white">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4 class="mb-0"><i class="bi bi-pencil"></i> Редактирование задачи</h4>
                            <small>ID: <span th:text="${task.id}">0</span></small>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- Сообщения об ошибках -->
                        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle"></i>
                            <span th:text="${errorMessage}">Ошибка</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <!-- Форма редактирования -->
                        <form th:action="@{/tasks/edit/{id}(id=${task.id})}" 
                              th:object="${updateRequest}" 
                              method="post">

                            <div class="mb-3">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" 
                                           type="checkbox" 
                                           role="switch" 
                                           id="completed" 
                                           th:field="*{completed}">
                                    <label class="form-check-label" for="completed">
                                        <i class="bi bi-check-circle"></i> Задача выполнена
                                    </label>
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/tasks/view/{id}(id=${task.id})}" class="btn btn-secondary me-md-2">
                                    <i class="bi bi-x-circle"></i> Отмена
                                </a>
                                <button type="submit" class="btn btn-warning">
                                    <i class="bi bi-check-circle"></i> Сохранить изменения
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        <div class="row">
                            <div class="col">
                                <small>Оригинальный заголовок: "<span th:text="${task.title}">Заголовок</span>"</small>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Предварительный просмотр -->
                <div class="card mt-4">
                    <div class="card-header bg-light">
                        <h5 class="mb-0"><i class="bi bi-eye"></i> Предварительный просмотр</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <span th:if="${updateRequest.completed}" class="badge bg-success">
                                    <i class="bi bi-check-circle"></i> Выполнено
                                </span>
                                <span th:unless="${updateRequest.completed}" class="badge bg-warning">
                                    <i class="bi bi-clock"></i> В работе
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5 py-3 bg-light">
        <div class="container text-center">
            <span th:text="${appName} + ' v' + ${appVersion}">Task Manager v1.0.0</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
