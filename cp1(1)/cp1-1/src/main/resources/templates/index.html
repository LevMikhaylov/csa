<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${appName} + ' - Главная'">Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/tasks">
                <i class="bi bi-check2-square"></i> <span th:text="${appName}">Task Manager</span>
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-list-task"></i> Список задач</h1>
            <a href="/tasks/create" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Новая задача
            </a>
        </div>

        <div th:if="${tasks != null and !tasks.isEmpty()}">
            <div class="list-group">
                <div th:each="task : ${tasks}" class="list-group-item">
                    <div class="d-flex w-100 justify-content-between">
                        <div>
                            <h5 class="mb-1" th:text="${task.title}">Заголовок</h5>
                        </div>
                        <div class="d-flex flex-column align-items-end">
                            <span th:if="${task.completed}" class="badge bg-success mb-2">Выполнено</span>
                            <span th:unless="${task.completed}" class="badge bg-warning mb-2">В работе</span>
                            <div>
                                <a th:href="@{/tasks/view/{id}(id=${task.id})}" class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-sm btn-outline-secondary">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="btn btn-sm btn-outline-danger">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <small class="text-muted">ID: <span th:text="${task.id}">0</span></small>
                </div>
            </div>
        </div>

        <div th:if="${tasks == null or tasks.isEmpty()}" class="text-center py-5">
            <h3 class="text-muted">Задачи отсутствуют</h3>
            <p class="text-muted">Создайте свою первую задачу!</p>
            <a href="/tasks/create" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Создать задачу
            </a>
        </div>
    </div>

    <footer class="mt-5 py-3 bg-light">
        <div class="container text-center">
            <span th:text="${appName} + ' v' + ${appVersion}">Task Manager v1.0.0</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
