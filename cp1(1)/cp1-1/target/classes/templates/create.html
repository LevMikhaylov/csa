<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${appName} + ' - Создание задачи'">Создание задачи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/tasks">
                <i class="bi bi-check2-square"></i> <span th:text="${appName}">Task Manager</span>
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/tasks">
                    <i class="bi bi-arrow-left"></i> Назад к списку
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Создание новой задачи</h4>
                    </div>
                    <div class="card-body">
                        <!-- Сообщения об ошибках -->
                        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle"></i>
                            <span th:text="${errorMessage}">Ошибка</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <!-- Форма создания -->
                        <form th:action="@{/tasks/create}" th:object="${taskRequest}" method="post">
                            <div class="mb-3">
                                <label for="title" class="form-label">
                                    <i class="bi bi-card-heading"></i> Заголовок *
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="title" 
                                       th:field="*{title}"
                                       placeholder="Введите заголовок задачи"
                                       required>
                            </div>

                            <div class="mb-3">
                                <label for="completed" class="form-label">
                                    <i class="bi bi-check-circle"></i> Статус
                                </label>
                                <div class="form-check">
                                    <input class="form-check-input" 
                                           type="checkbox" 
                                           id="completed" 
                                           th:field="*{completed}">
                                    <label class="form-check-label" for="completed">
                                        Задача выполнена
                                    </label>
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/tasks" class="btn btn-secondary me-md-2">
                                    <i class="bi bi-x-circle"></i> Отмена
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-check-circle"></i> Создать задачу
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        <small>Поля, отмеченные * обязательны для заполнения</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5 py-3 bg-light">
        <div class="container text-center">
            <span th:text="${appName} + ' v' + ${appVersion}">Task Manager v1.0.0</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
