<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${appName} + ' - Просмотр задачи'">Просмотр задачи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/tasks">
                <i class="bi bi-check2-square"></i> <span th:text="${appName}">Task Manager</span>
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/tasks">
                    <i class="bi bi-arrow-left"></i> Назад к списку
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <!-- Сообщения об успехе -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle"></i>
                    <span th:text="${successMessage}">Успех!</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="card">
                    <div class="card-header" th:classappend="${task.completed} ? 'bg-success text-white' : 'bg-primary text-white'">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4 class="mb-0"><i class="bi bi-card-heading"></i> Просмотр задачи</h4>
                            <span th:if="${task.completed}" class="badge bg-light text-success">
                                <i class="bi bi-check-circle"></i> Выполнено
                            </span>
                            <span th:unless="${task.completed}" class="badge bg-light text-warning">
                                <i class="bi bi-clock"></i> В работе
                            </span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <h5 class="text-muted">Заголовок</h5>
                            <p class="h4" th:text="${task.title}">Заголовок задачи</p>
                        </div>

                        <div class="mb-4">
                            <h5 class="text-muted">Детали</h5>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="card bg-light mb-3">
                                        <div class="card-body">
                                            <h6 class="card-title text-muted">ID задачи</h6>
                                            <p class="card-text h5" th:text="${task.id}">0</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card bg-light mb-3">
                                        <div class="card-body">
                                            <h6 class="card-title text-muted">Статус</h6>
                                            <p class="card-text h5">
                                                <span th:if="${task.completed}">✅ Выполнена</span>
                                                <span th:unless="${task.completed}">⏳ В работе</span>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/tasks" class="btn btn-secondary me-md-2">
                                <i class="bi bi-list-task"></i> К списку
                            </a>
                            <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-warning me-md-2">
                                <i class="bi bi-pencil"></i> Редактировать
                            </a>
                            <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Удалить
                            </a>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <small><i class="bi bi-clock"></i> Задача создана</small>
                    </div>
                </div>

                <!-- Навигация -->
                <div class="mt-4 text-center">
                    <div class="btn-group" role="group">
                        <a th:href="@{/tasks/create}" class="btn btn-outline-primary">
                            <i class="bi bi-plus-circle"></i> Создать еще
                        </a>
                        <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-outline-warning">
                            <i class="bi bi-pencil"></i> Редактировать
                        </a>
                        <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="btn btn-outline-danger">
                            <i class="bi bi-trash"></i> Удалить
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5 py-3 bg-light">
        <div class="container text-center">
            <span th:text="${appName} + ' v' + ${appVersion}">Task Manager v1.0.0</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
